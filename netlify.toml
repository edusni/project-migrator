[build]
  publish = "dist"
  command = "npm run build"

# Assets com hash (JS, CSS, imagens) - cache 1 ano
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Service Worker - sem cache
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/registerSW.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# HTML - sem cache para atualizações imediatas
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/en/*"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/nl/*"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/pt/*"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Imagens na raiz pública - cache 1 ano
[[headers]]
  for = "/amsterdam-hero.webp"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/og-image.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/favicon.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/apple-touch-icon.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# SEO files - cache 1 dia
[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "/robots.txt"
  [headers.values]
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "/llms.txt"
  [headers.values]
    Cache-Control = "public, max-age=86400"

# Manifest - cache 1 dia
[[headers]]
  for = "/manifest.webmanifest"
  [headers.values]
    Cache-Control = "public, max-age=86400"

# SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
