<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Preconnect to critical origins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Preload critical assets for LCP -->
    <link rel="preload" href="/amsterdam-hero.webp" as="image" type="image/webp" fetchpriority="high" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    
    <!-- Primary Meta Tags - Dynamic values injected by SEOHead component -->
    <title>Amsterdu - Guia de Amsterdam 2026</title>
    <meta name="author" content="Amsterdu" />
    <meta name="googlebot" content="index, follow" />
    <meta name="revisit-after" content="7 days" />
    <meta name="rating" content="general" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#F97316" />
    <meta name="msapplication-TileColor" content="#F97316" />
    
    <!-- Note: All dynamic meta tags (description, keywords, og:*, twitter:*, canonical, hreflang, structured data) 
         are injected by the SEOHead React component based on current route and language -->
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
