<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Preconnect to critical origins FIRST (must be before preloads) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://lguwbgthckwsixmuvurx.supabase.co" crossorigin />
    
    <!-- Preconnect for map tiles (Leaflet/Mapbox) -->
    <link rel="preconnect" href="https://api.mapbox.com" crossorigin />
    <link rel="preconnect" href="https://a.tile.openstreetmap.org" crossorigin />
    <link rel="preconnect" href="https://b.tile.openstreetmap.org" crossorigin />
    <link rel="preconnect" href="https://c.tile.openstreetmap.org" crossorigin />
    
    <!-- Preload critical LCP image with highest priority -->
    <link rel="preload" href="/amsterdam-hero.webp" as="image" type="image/webp" fetchpriority="high" />
    
    <!-- DNS Prefetch for external resources (fallback for browsers without preconnect) -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//fonts.gstatic.com" />
    <link rel="dns-prefetch" href="//lguwbgthckwsixmuvurx.supabase.co" />
    <link rel="dns-prefetch" href="//api.mapbox.com" />
    <link rel="dns-prefetch" href="//unpkg.com" />
    
    <!-- Preload critical fonts -->
    <link rel="preload" href="https://fonts.gstatic.com/s/spacegrotesk/v16/V8mDoQDjQSkFtoMM3T6r8E7mPb54C_k3HqU.woff2" as="font" type="font/woff2" crossorigin />
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    
    <!-- Primary Meta Tags - Dynamic values injected by SEOHead component -->
    <title>Amsterdu - Guia de Amsterdam 2026</title>
    <meta name="author" content="Amsterdu" />
    <meta name="googlebot" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1" />
    <meta name="bingbot" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1" />
    <meta name="revisit-after" content="7 days" />
    <meta name="rating" content="general" />
    
    <!-- Mobile-specific meta tags -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#F97316" />
    <meta name="msapplication-TileColor" content="#F97316" />
    
    <!-- Note: All dynamic meta tags (description, keywords, og:*, twitter:*, canonical, hreflang, structured data) 
         are injected by the SEOHead React component based on current route and language -->
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
